<!DOCTYPE html>
<html lang="en" charset="utf-8">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- importing Roboto Condensed font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img id="logo" class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <div id="composeBtn">
      <button id="composeBtn" class="composeBtn" type="button" name="composeBtn">Compose</button>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2 style="text-align: center; padding-top: 20px;">Tweet your thoughts &#10000;</h2>
      <hr>
      <form id="newTweetForm" action="/tweets/" method="post">
        <textarea id="myTweet" name="text" placeholder="What are you humming about?"></textarea>
        <input id="tweetBtn" type="submit" value="Tweet">
        <span id="counter" class="counter">140</span>
      </form>
    </section>

    <section>
      <div id="tweets-container" class="tweets-container tweets-container:hover">
        <!-- Existing tweets go here -->
      </div>
    </section>

  </main>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>
</html>
